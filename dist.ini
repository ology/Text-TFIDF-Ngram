name    = Text-TFIDF-Ngram
author  = Gene Boggs <gene@cpan.org>
license = Perl_5
copyright_holder = Gene Boggs
copyright_year   = 2018

[VersionFromModule]
[MinimumPerl]
[AutoPrereqs]

[CheckChangesHasContent]
[NextRelease]
format = %v %{yyyy-MM-dd HH:mm:ss}d

[Authority]
[PkgVersion]
[PodWeaver]

[PodCoverageTests]
[PodSyntaxTests]
[Test::EOL]
[Test::Compile]
[Test::Synopsis]

[MetaConfig]
[MetaJSON]
[MetaResources]
repository.web = https://github.com/ology/Text-TFIDF-Ngram
repository.type = git
bugtracker.mailto = bug-Text-TFIDF-Ngram@rt.cpan.org
bugtracker.web    = https://rt.cpan.org/Public/Dist/Display.html?Name=Text-TFIDF-Ngram

[Test::PodSpelling]
wordlist = Pod::Wordlist
spell_cmd = aspell list
stopwords = IDF
stopwords = TF
stopwords = idf
stopwords = ngram
stopwords = ngrams
stopwords = tf
stopwords = tfidf

[Prereqs]
Moo = 2
List::Util = 1.30
Lingua::EN::Ngram = 0.03

[GatherDir]
exclude_filename = LICENSE
[PruneCruft]
[ManifestSkip]
[MetaYAML]
[License]
[Readme]
[ExtraTests]
[ExecDir]
[ShareDir]
[MakeMaker]
[Manifest]
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]
[CopyFilesFromBuild]
copy = LICENSE
